<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Poner esto en el css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./../css/estilo.css">

    <title>Login</title>
</head>
<body>
    <section class="fondo_verde">
        <header class="header">
            <div class="logo">
                <a href="http://www.constructoradelvalle.com/veneto-village/">
                    <img id="imgLogo" src="./../img/logo-veneto.png" alt="Logo Veneto Village">
                </a>
            </div>
            <h1 class="titulo">Sistema de Gestion de Consumos</h1>
            <nav class="link home">
                <a class="link home" href="./../index.html">Home</a>
            </nav>
        </header>
    </section>
    <form class="formularioLogin" action="">
        <h2 class="subtitulo">Iniciar Sesion</h2>

        <label class="usuario" for="usuario">Usuario</label>
        <input class="nombreUsuario" type="text" placeholder="Escribe tu Usuario" name="Usuario" required>

        <label class="contra" class for="contrasena">Contrasena</label>
        <input class="insertarContra" type="password" placeholder="Escribe tu Contrasena" name="Contrasena" required>

        <button class="botonRegistro" type="submit" value="Registrarse"><a href="./error.html">Registrarse</a></button>
        <input class="botonLogin" type="submit" value="Iniciar Sesion">
    </form>
</body>
</html>
